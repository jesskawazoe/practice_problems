<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd Up Even Down</title>
</head>

<body>
  <script>
    function oddUpEvenDown(array) {
      var decrement = 1;
      var newArray = [];
      var numbers = "";

      for (var increment = 0; increment < array.length; increment++) {
        if (array[increment] % 2 === 0) {
          var numbers = array[increment] - decrement;
          newArray.push(numbers);
        } else if (array[increment] % 2 === 1) {
          var numbers = array[increment] + decrement;
          newArray.push(numbers);
        }
      }
      return newArray;
    }

    console.log("[1, 2, 3, 4, 5]", oddUpEvenDown([1, 2, 3, 4, 5]));
    console.log("[23, 15, 18, 14, 32]", oddUpEvenDown([23, 15, 18, 14, 32]));
    console.log("[72, 212, 77, 124, 53]", oddUpEvenDown([72, 212, 77, 124, 53]));


  </script>
</body>

</html>
