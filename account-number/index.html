<!DOCTYPE html>
<html>
  <head>
    <title>Account Number Protector</title>
  </head>
  <body>

    <script>
      function accountNumberProtector(cardNumberString) {
        // cardNumberString- a string which contains a sixteen digit credit card number
        var lastFourNumbers = cardNumberString.slice(-4);
        var result = "XX"+lastFourNumbers;

        for( var i = 0; i < cardNumberString.length; i++){
          return result;
        }
      }

      // accountNumberProtector("5543223485638832") // -> "**8832"
      // accountNumberProtector("8934235477210943") // -> "**0943"
      // accountNumberProtector("7513635499320192") // -> "**0192"

    </script>
  </body>
</html>
